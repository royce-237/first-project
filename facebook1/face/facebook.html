<!DOCTYPE html>
<html lang="en">
<head>

    <title>Facebook</title>
</head>
<body class="bg-gray-100">
    <main class="flex relative items-center justify-center min-h-screen">

            <div class="heading">

            <div class="w-100 ml-3">

                    <h3 class="text-center hidden">Se connecter a facebook</h3>
                    <div class='text-center bg-white border-solid border-1 border-yellow-200 m-8 font-semibold w-full py-5 px-0 hidden'><p>Vous devez vous connecter pour continuer</p></div>
                    
                    
                    <input type="text" placeholder="Email address or telephone number
                    " required="required" class="w-full mb-3 border border-1 border-solid border-gray-500 rounded text-lg focus:outline-none focus:border-sky-500 focus:ring-sky-500 p-4">
                    <input type="password" name="mdp" id="mdp" placeholder="Password" required="required" class="w-full mb-3 border border-solid border-gray-500 p-4 rounded text-lg focus:border-blue-500 focus:outline-none">
                    

                    <input type="submit" value="log in" class="w-full mb-3  border border-1 border-solid rounded text-lg p-4 bg-blue-600 text-white font-bold cursor-pointer">
                    <a href="" class="text-lg text-center mt-1 mb-0 text-blue-600 hover:underline">Forgot password ?</a>

                    <div class="flex justify-around items-center w-full text-gray-100 m-4">
                        <hr class="w-full">
                        <div class="w-1/6 text-center">ou</div>
                        <hr class="w-full">
                    </div>
                    <a href="#" class="bg-green-500  text-lg font-bold rounded-lg py-3 px-6 cursor-pointer hover:bg-green-600 text-white">Create a new account</a>
                </form>
                <p class="text-center mt-2 mx-0 text-base "><span class="font-bold">Create a page</span> for a celebrity,brand or bussiness.</p>
            </div>
        </div>
    </main>
    <footer class="bg-white h-36 mt-9 text-center text-gray-400 p-8">
        <small>un petit login facebook</small>
    </footer>
</body>
</html>
